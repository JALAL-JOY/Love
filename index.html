      let msgIndex = 0;
      const msgDiv = document.getElementById("message");

      function nextMessage() {
        msgIndex = (msgIndex + 1) % messages.length;
        msgDiv.style.opacity = 0;
        setTimeout(() => {
          msgDiv.textContent = messages[msgIndex];
          msgDiv.style.opacity = 1;
        }, 400);
      }

      // Canvas setup
      const canvas = document.getElementById("heart");
      const ctx = canvas.getContext("2d");
      let width, height;
      const rand = Math.random;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resize);
      resize();

      // --- Starfield for twinkling stars ---
      const starCount = 150;
      const stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: rand() * width,
          y: rand() * height,
          radius: rand() * 1.2 + 0.3,
          alpha: rand(),
          delta: 0.005 + rand() * 0.015,
        });
      }

      function drawStars() {
        for (let s of stars) {
          s.alpha += s.delta;
          if (s.alpha <= 0) {
            s.alpha = 0;
            s.delta = -s.delta;
          } else if (s.alpha >= 1) {
            s.alpha = 1;
            s.delta = -s.delta;
          }
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
          ctx.fill();
        }
      }

      // --- Flower drawing ---
      // Draw a simple stylized flower with petals
      function drawFlower(cx, cy, scale, time) {
        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(scale, scale);

        // Draw center circle
        const centerRadius = 15 + 2 * Math.sin(time * 3);
        ctx.beginPath();
        ctx.fillStyle = "pink";
        ctx.shadowColor = "deeppink";
        ctx.shadowBlur = 15;
        ctx.arc(0, 0, centerRadius, 0, Math.PI * 2);
        ctx.fill();

        // Draw petals
        const petalCount = 6;
        for (let i = 0; i < petalCount; i++) {
          const angle = ((Math.PI * 2) / petalCount) * i + time;
          const petalLength = 40 + 10 * Math.sin(time * 5 + i);
          const petalWidth = 20;
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,105,180,0.7)`;
          ctx.shadowBlur = 10;
          ctx.shadowColor = "hotpink";

          ctx.ellipse(
            Math.cos(angle) * petalLength,
            Math.sin(angle) * petalLength,
            petalWidth,
            petalLength / 3,
            angle,
            0,
            Math.PI * 2
          );
          ctx.fill();
        }
        ctx.restore();
      }

      // --- Heart shape points generator ---
      function heartPosition(rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad) -
            5 * Math.cos(2 * rad) -
            2 * Math.cos(3 * rad) -
            Math.cos(4 * rad)
          ),
        ];
      }
      function scaleAndTranslate(pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      }

      // Prepare heart points
      const dr = 0.1;
      const pointsOrigin = [];
      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
      for (let i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
      const heartPointsCount = pointsOrigin.length;
      const targetPoints = [];

      // Particles for heart
      const particlesCount = 50;
      const particles = [];
      for (let i = 0; i < particlesCount; i++) {
        const x = rand() * width;
        const y = rand() * height;
        particles.push({
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: `hsla(330,${~~(40 * rand() + 60)}%,${~~(60 * rand() + 20)}%,.3)`,
          trace: Array.from({ length: 20 }, () => ({ x, y })),
        });
      }

      function pulse(kx, ky) {
        for (let i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [];
          targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
          targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
        }
      }

      // Main loop
      let time = 0;
      function loop() {
        // Clear background with slight opacity for trails
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, width, height);

        // Draw twinkling stars
        drawStars();

        // Animate heart pulse
        const n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += 0.01;

        // Draw heart particles and their trails
        for (let p of particles) {
          const q = targetPoints[p.q];
          const dx = p.trace[0].x - q[0];
          const dy = p.trace[0].y - q[1];
          const length = Math.sqrt(dx * dx + dy * dy);
          if (length < 10) {
            if (0.95 < rand()) p.q = ~~(rand() * heartPointsCount);
            else {
              if (0.99 < rand()) p.D *= -1;
              p.q += p.D;
              p.q %= heartPointsCount;
              if (p.q < 0) p.q += heartPointsCount;
            }
          }
          p.vx += (-dx / length) * p.speed;
          p.vy += (-dy / length) * p.speed;
          p.trace[0].x += p.vx;
          p.trace[0].y += p.vy;
          p.vx *= p.force;
          p.vy *= p.force;

          for (let k = 0; k < p.trace.length - 1; ) {
            const T = p.trace[k];
            const N = p.trace[++k];
            N.x -= 0.4 * (N.x - T.x);
            N.y -= 0.4 * (N.y - T.y);
          }

          ctx.fillStyle = p.f;
          for (let k = 0; k < p.trace.length; k++) {
            ctx.fillRect(p.trace[k].x, p.trace[k].y, 1, 1);
          }
        }

        // Draw flower near bottom center
        drawFlower(width / 2, height - 150, 1.2, time);

        // Draw "Chaimae" with pulse and glow
        const scale = (1 + n) * 0.5;
        if (scale > 0.3) {
          const waveOffset = Math.sin(time * 2) * 10;
          const fontSize = 50 + scale * 20;
          ctx.font = `bold ${fontSize}px 'Brush Script MT', cursive`;
          ctx.fillStyle = `rgb(231, 10, 120,${scale})`;
          ctx.textAlign = "center";
          ctx.shadowBlur = 25 * scale;
          ctx.shadowColor = "hotpink";
          ctx.fillText("Chaimae", width / 2, height / 2 + 20 + waveOffset);
          ctx.shadowBlur = 0;
        }

        // Show/hide message with heartbeat pulse
        msgDiv.style.opacity = scale > 0.5 ? 1 : 0;

        requestAnimationFrame(loop);
      }

      // Initialize
      window.onload = () => {
        msgDiv.style.opacity = 1; // Show initial message
        loop();
      };
    </script>
